commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit
pre-commit:
  jobs:
    - run: pnpm eslint --fix {staged_files}
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
